server:
  forward-headers-strategy: native
spring:
  application:
    name: backend
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    open-in-view: false
  data:
    redis:
      host: ${CACHE_URL}
      port: ${CACHE_PORT}
      timeout: 6000
application:
  security:
    jwt:
      secret-key: 
      expiration: 86400000
      refresh-token:
        expiration: 604800000
springdoc:
  swagger-ui:
    operationsSorter: method
    tagsSorter: alpha
    path: /
management:
  tracing:
    sampling:
      probability: 1
    enabled: true
  otlp:
    tracing:
      endpoint: ${TEMPO_URL}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
logging:
  file:
    name: logs/app.log
  level:
    root: INFO
    com.example.store: INFO
